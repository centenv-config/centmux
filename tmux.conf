##### CentenV's tmux Configuration #####
# Default <C-b> prefix used -- defaults are good and universal
unbind-key C-b
set -g prefix2 C-b
bind C-b send-prefix
# Also use backtick `
set -g prefix `
bind ` send-prefix

# Reloading tmux.conf
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Selecting/Moving between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resize panes
bind-key -r S-Left resize-pane -L 5
bind-key -r S-Up resize-pane -U 5
bind-key -r S-Down resize-pane -D 5
bind-key -r S-Right resize-pane -R 5

# Pane indexes to start at 1
set -g base-index 1
setw -g pane-base-index 1

# Status bar at top
set-option -g status-position top

# Enable mouse control
set -g mouse on

# Use system clipboard
set -g set-clipboard on

# True color support
set -g default-terminal "tmux-256color"
set -sg terminal-overrides ",*:RGB"

# Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'

# Custom plugins
# tmux CPU status
set -g @plugin 'tmux-plugins/tmux-cpu'
# catppuccin
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"
set -g status-right-length 100
set -g status-left-length 100
set -g status-left " "
set -g status-right "#{E:@catppuccin_status_directory}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_number_position "right"
# set -g @plugin 'omerxx/tmux-floax'

# Run scripts
# tpm
run '~/.config/tmux/plugins/tpm/tpm'

